<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretMessages</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <h1>Secret Messages</h1>
    <h2>Send Secret Message to {{uname}}</h2>
    <div style="display: flex;justify-content:center;align-items: center;">    
        <form action="" method="post">
            {% csrf_token %}
            <label for="" class="form-label">Message:</label><br>
            <textarea name="body" id="" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
            <br>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Agree Terms and Condtions</label>
            </div>
            <button type="submit" class="btn btn-primary">Send!</button>
        </form>
    </div>
    <h2>Terms and Conditions</h2>
    <div style="display: flex;justify-content:center;align-items: center;">
        <ul>
            <li>I agree to not send any kind of Warnings or Threats</li>
            <li>Agree to be kind</li>
            <li>Treat this as only for Fun</li>
            <li>I'm responsible for any kind of misbehaviour</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
